<!DOCTYPE html>
<html>
  <head>
    <title>iChat</title>
    <style>
    *{
      margin: 0;
      padding: 0;
    }
      .container{
        width: 100%;
        height:80vh;
        background:blue;
      }
      .message{
        width:24%;
        padding:10px;
        margin:17px 12px;
        border: 1px solid green;
      }
      .left{
        float: left;
        clear:both;
      }
      .right{
        float: right;
        clear:both;
      }

    </style>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="Client.js"></script>
  </head>
  <body>
    <div class="container">

    <div class="message left">rahul: how are you</div>
      <div class="message right">ramesh: i am fine</div>

    </div>
    <div class="input-box">
      <input type="text">
      <button>Send</button>
    </div>

  </body>
</html>
